<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find string,num,spl character</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
<script>

	var a=prompt("enter");

	
	if(a>=0 || a<=9){
		document.write("This is Number");
	}
	else if(a>="a" && a<="z"){
		document.write("This is Alphabet");
	}
	else{
		document.write("This is Special character");
	}
	
</script>


</body>
</html>
